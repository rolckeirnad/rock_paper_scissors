<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="tittleContainer">
        <h1>Rock Paper Scissors.</h1>
    </div>
    <div class="buttonContainer">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class="scoreContainer">
        <h2>Total score:</h2>
        <div class="scores">
            <p>You: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </div>
</body>

</html>
